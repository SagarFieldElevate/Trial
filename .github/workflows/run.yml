name: Run Notebook

on:
  workflow_dispatch:  # âœ… Allows manual trigger from GitHub UI

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter nbconvert

      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute --inplace GoogleTrendingSearch.ipynb
